<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/login.css">    
    <title>Registro de Usuario</title>
</head>
<body class="text-center">    
    <main class="form-signin w-100 m-auto">
      <form action="" id="formUsuario">
        <img class="mb-4" src="static/images/registro_usuario.PNG" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Registrar Usuario</h1>
        <div id="msg" class="alert alert-danger d-none"  role="alert">Falta completar uno o m√°s campos</div>
        <div id="msgClave" class="alert alert-danger d-none"  role="alert">Las claves no coinciden</div>
        <div class="form-floating">
          <input type="email" name="email" id="email" class="form-control"  placeholder="name@example.com">
          <label>Ingrese su correo</label>
        </div>
        <div class="form-floating">
            <input type="text" name="username" id="username" class="form-control"  placeholder="Usuario" autocomplete="on">
            <label>Ingrese usuario</label>
          </div>
        <div class="form-floating">
          <input type="password" name="password" id="password" class="form-control"  placeholder="Password" autocomplete="on">
          <label>Ingrese su clave</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password2" id="password2" class="form-control"  placeholder="Password" autocomplete="on">
            <label>Repita su clave</label>
          </div>
        
        <button class="w-100 btn btn-lg btn-primary"  type="submit">Registrar</button>
    </form>
    <p class="mt-5 mb-3 text-muted">&copy; Silabuz 2022</p>
    </main>
      <script src="static/js/registroUsuario.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
      </body>
</html>
