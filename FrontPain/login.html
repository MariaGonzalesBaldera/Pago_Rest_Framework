<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/login.css">    
    <title>Formulario de Ingreso</title>
</head>
<body class="text-center">    
    <main class="form-signin w-100 m-auto">
      <form action="">
        <img class="mb-4" src="static/images/logo.PNG" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Iniciar Sesi√≥n</h1>
    
        <div class="form-floating">
          <input type="email" name="email" id="email" class="form-control"  placeholder="name@example.com">
          <label>Ingrese su correo</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" id="password" class="form-control"  placeholder="Password" autocomplete="on">
          <label>Ingrese su clave</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" id="btnIngresar" type="submit">Ingresar</button>
        <p class="mt-5 mb-3 text-muted">&copy; Silabuz 2022</p>
      </form>
    </main>
      <script src="static/js/login.js"></script> 
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
      </body>
</html>
